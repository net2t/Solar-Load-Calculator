<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar Load Calculator - Pakistan Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header class="glass-header">
        <h1>Solar Load Calculator <span class="badge">PK Edition</span></h1>
        <p>Calculate your home load and find the perfect Solar Inverter size.</p>
      </header>

      <main class="container">
        <section class="appliance-grid" id="appliance-list">
          <!-- Appliances will be injected here via JS -->
        </section>

        <section class="custom-add glass-panel">
          <h3>Add Custom Item</h3>
          <div class="input-group">
            <input type="text" id="custom-name" placeholder="Item Name (e.g. Heater)" />
            <input type="number" id="custom-watts" placeholder="Watts" />
            <button id="add-custom-btn">Add Item</button>
          </div>
        </section>
      </main>

      <aside class="results-panel glass-panel">
        <div class="result-item">
          <span class="label">Total Load</span>
          <span class="value" id="total-watts">0 W</span>
        </div>
        <div class="result-item">
          <span class="label">Total Current (Approx)</span>
          <span class="value" id="total-amps">0 A</span>
          <small>@ 220V</small>
        </div>
        <div class="result-divider"></div>
        <div class="result-item highlight">
          <span class="label">Recommended Inverter</span>
          <span class="value" id="recommended-kva">0 KVA</span>
        </div>
        <p class="recommendation-text" id="inverter-suggestion">Start adding appliances to see recommendations.</p>
      </aside>

      <footer class="site-footer glass-panel">
        <p class="footer-text">Created by Nadeem</p>
        <div class="footer-links">
          <a class="footer-link" href="https://github.com/" target="_blank" rel="noopener noreferrer" aria-label="GitHub">

</html>
